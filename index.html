<!DOCTYPE html>
<html>
<head>
    <title>Serial Digital Library</title>
</head>
<body>
    <h1>Serial Digital Library</h1>
    <ul>
        {% for document in documents %}
            <li><a href="{{ url_for('document', document_id=document[0]) }}">{{ document[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}">Upload a new document</a>
</body>
</html>
